{% extends 'courses/base.html' %}

{% block title %}新增課程{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">➕ 新增課程</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_course_code" class="form-label">課號 *</label>
                        {{ form.course_code }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_course_name" class="form-label">課名 *</label>
                        {{ form.course_name }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_credits" class="form-label">學分 *</label>
                        {{ form.credits }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_semester" class="form-label">學期</label>
                        {{ form.semester }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">課程描述</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_max_students" class="form-label">最大選修人數</label>
                        {{ form.max_students }}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="{% url 'courses:teacher_dashboard' %}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">新增課程</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
